version: "3"
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mg_vol:/data/db
#   for local
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 30133:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  node:
    build: ./
    restart: always
    ports:
      - 8080:3000
    environment:
      DB: MONGO
      MONGO_URL: mongodb://root:example@localhost:27017/

networks:
  dc-net:
    external: true

volumes:
  mg_vol: